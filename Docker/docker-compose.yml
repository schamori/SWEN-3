version: '3.8'
services:
  paperless-rest:
    build:
      context: ../
      dockerfile: Docker/Dockerfile  
    container_name: paperless-rest
    ports:
      - "8081:8081"
    networks:
      - paperless-network
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=paperless-postgres;Port=5432;Database=documentsearch;Username=mamo;Password=T1P3m!hvQ9

  paperless-webui:
    image: nginx:alpine
    container_name: paperless-webui
    ports:
      - "80:80"
    volumes:
      - ../paperlessWebUI:/usr/share/nginx/html
      - ../paperlessWebUI/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - paperless-network

  paperless-postgres:
    image: postgres:13
    container_name: paperless-postgres
    environment:
      POSTGRES_USER: mamo
      POSTGRES_PASSWORD: T1P3m!hvQ9
      POSTGRES_DB: documentsearch
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - paperless-network


  rabbitmq:
    image: rabbitmq:3.9.29-management-alpine
    ports:
        - 5672:5672
        - 9093:15672
    environment:
      RABBITMQ_DEFAULT_USER: user      
      RABBITMQ_DEFAULT_PASS: password 
    networks:
      - paperless-network

  tesseract-ocr:
    build:
      context: ../
      dockerfile: ./Docker/Dockerfile  
    container_name: tesseract-ocr
    depends_on:
      - rabbitmq
    environment:
      - OCR_QUEUE=ocr_jobs
      - RESULT_QUEUE=ocr_results
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=user
      - RABBITMQ_PASSWORD=password
      - TESSDATA_PREFIX=/app/tessdata
    volumes:
      - ./tessdata:/app/tessdata
    networks:
      - paperless-network

  file-storage-service:
    build:
      context: ../
      dockerfile: ./Docker/Dockerfile  
    container_name: file-storage-service
    ports:
      - "8082:8082"
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8082
      - ASPNETCORE_ENVIRONMENT=Development
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=documents
    networks:
      - paperless-network
    depends_on:
      - minio

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - paperless-network



networks:
  paperless-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
